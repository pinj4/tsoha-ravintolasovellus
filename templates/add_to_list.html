<title>Add to list</title>
<h2>Add to list</h2>
<form action="/add_to_list/{{ restaurant.id }}" method="POST">
<p>
    <select name="list_id">
        {% for list in lists %}
            <option value="{{ list.id }}">{{ list.name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="add">
</form>
<a href="/restaurant_page/{{ restaurant.id }}">return</a>
